<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "{% static "CSS/voting.css" %}">
    <title>Voting</title>
</head>
<body>
<h>{{ data.voting.name }}</h>
<br><hr><br>
<img src = '{{ data.voting.src }}'>
<br>
<p>{{ data.voting.description }}</p>
<table>
    {% for i in data.results %}
    <tr>
        <td>{{ i.case }}</td>
        <td>{{ i.votes }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
